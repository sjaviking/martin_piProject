<html>
<head>

    <script defer src="main.js?version=3"></script>

<body>
    <h2>Controls:</h2>
    <h3 style="color: gray;"><span id="left-arrow">⬅️</span> and <span id="right-arrow">➡️</span> on PC </h3>
    <h3 style="color: gray;">Or click "Enable Gyro" to use your phone as a steering wheel</h3>
    <h2 id="connection-status">Status: Connecting ...</h2>
    <button id="toggle-gyro-button" onclick="onToggleGyro()" class="gyro-button">Enable Gyro</button>
    <h3 id="total-score">Total Score: 0</h3>

    <div id="fuel"></div>
    <div id="low-fuel" class="low-fuel" disabled>Low fuel</div>

    <div id="colors">
    </div>
